<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #007bff;
            margin-top: 20px;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Diabetes Prediction</h1>
    <form method="post" action="/predict">
        <label for="pregnancies">Number of Pregnancies:</label>
        <input type="number" name="pregnancies" required><br>

        <label for="glucose">Glucose Level:</label>
        <input type="number" name="glucose" required><br>

        <label for="blood_pressure">Blood Pressure:</label>
        <input type="number" name="blood_pressure" required><br>

        <label for="skin_thickness">Skin Thickness:</label>
        <input type="number" name="skin_thickness" required><br>

        <label for="insulin">Insulin Level:</label>
        <input type="number" name="insulin" required><br>

        <label for="bmi">BMI:</label>
        <input type="number" name="bmi" required><br>

        <label for="dpf">Diabetes Pedigree Function:</label>
        <input type="number" name="dpf" required><br>

        <label for="age">Age:</label>
        <input type="number" name="age" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Result:</h2>
        <p>{{ prediction }}</p>
    {% endif %}
</body>
</html>
